imports:

- classpath:/org/kurator/akka/types.yaml

components:

- id: ReadInput
  type: PythonActor
  properties:
    code: |
        import logging
        def on_start(options):
            print 'Started ReadInput'
            print 'ReadInput options: %s' % options
            return 'Good job'
# The following does not seem to be threadsafe and causes exceptions in kurator-akka
#            try:
#                loglevel = options['loglevel']
#            except:
#                loglevel = None
#            if loglevel is not None:
#                if loglevel.upper() == 'DEBUG':
#                    logging.basicConfig(level=logging.DEBUG)
#                elif loglevel.upper() == 'INFO':        
#                    logging.basicConfig(level=logging.INFO)
#            logging.info('Started ReadInput')
#            logging.debug('options: %s' % options)

- id: Downloader
  type: PythonActor
  properties:
    module: kurator_dwca.downloader
    onStart: downloader
    listensTo:
      - !ref ReadInput

- id: DWCAtoTSVWriter
  type: PythonActor
  properties:
    module: kurator_dwca.dwca_core_to_tsv
    onStart: dwca_core_to_tsv
    parameters:
      outputTypeIsInputType: true
    listensTo:
      - !ref Downloader

- id: VocabExtractor
  type: PythonActor
  properties:
    module: kurator_dwca.vocab_extractor
    onStart: vocab_extractor
    listensTo:
      - !ref DWCAtoTSVWriter
#      - !ref ReadInput
    parameters:
      outputTypeIsInputType: true

- id: WriteOutput
  type: PythonActor
  properties:
    code: |
        def on_data(options):
            print 'WriteOutput options: %s' % options
            print 'Finished WriteOutput'
    listensTo:
      - !ref VocabExtractor

- id: DwCAVocabExtractor
  type: Workflow
  properties:
    actors:
      - !ref ReadInput
      - !ref Downloader
      - !ref DWCAtoTSVWriter
      - !ref VocabExtractor
      - !ref WriteOutput
    parameters:
       url:
         actor: !ref Downloader
         parameter: url
# By naming this parameter 'out', the webapp will create a file automatically using a GUID
# But how do we inform the downstream actor of the file name to process?
       out:
         actor: !ref Downloader
         parameter: outputfile
       dwcafile:
         actor: !ref DWCAtoTSVWriter
#         actor: !ref ReadInput
         parameter: dwcafile
       tsvfile:
         actor: !ref DWCAtoTSVWriter
#         actor: !ref ReadInput
         parameter: tsvfile
       archivetype:
         actor: !ref DWCAtoTSVWriter
#         actor: !ref ReadInput
         parameter: archivetype
       inputfile:
         actor: !ref VocabExtractor
         parameter: inputfile
       termname:
         actor: !ref VocabExtractor
         parameter: termname
       testinput:
         actor: !ref ReadInput
         parameter: testinput
