imports:

- classpath:/org/kurator/akka/types.yaml

components:

- id: ReadInput
  type: PythonActor
  properties:
    code: |
        import logging
        def on_start(options):
            print 'Started ReadInput'
            print 'ReadInput options: %s' % options
            return options

- id: Downloader
  type: PythonActor
  properties:
    module: kurator_dwca.downloader
    onData: downloader
    inputs:
        url: url
    listensTo:
      - !ref ReadInput

- id: DWCAtoTSVWriter
  type: PythonActor
  properties:
    module: kurator_dwca.dwca_core_to_tsv
    onData: dwca_core_to_tsv
    inputs:
        outputfile: dwcafile
    listensTo:
      - !ref Downloader

- id: VocabExtractor
  type: PythonActor
  properties:
    module: kurator_dwca.vocab_extractor
    onData: vocab_extractor
    inputs:
        tsvfile: inputfile
    listensTo:
      - !ref DWCAtoTSVWriter

- id: WriteOutput
  type: PythonActor
  properties:
    code: |
        def on_data(options):
            print 'WriteOutput options: %s' % options
            print 'showthis: %s' % options['showthis']
            print 'Finished WriteOutput'
    inputs:
        extractedvalues: showthis
    listensTo:
      - !ref VocabExtractor

- id: DwCAVocabExtractor
  type: Workflow
  properties:
    actors:
      - !ref ReadInput
      - !ref Downloader
      - !ref DWCAtoTSVWriter
      - !ref VocabExtractor
      - !ref WriteOutput
    parameters:
#       url:
#         actor: !ref Downloader
#         parameter: url
#       outputfile:
#         actor: !ref Downloader
#         parameter: outputfile
#       dwcafile:
#         actor: !ref DWCAtoTSVWriter
#         parameter: dwcafile
#       tsvfile:
#         actor: !ref DWCAtoTSVWriter
#         parameter: tsvfile
       archivetype:
         actor: !ref DWCAtoTSVWriter
         parameter: archivetype
#       inputfile:
#         actor: !ref VocabExtractor
#         parameter: inputfile
       termname:
         actor: !ref VocabExtractor
         parameter: termname
       testinput:
         actor: !ref ReadInput
         parameter: url
