#
# This workflow:
#    - downloads a Darwin Core Archive from a URL
#    - extracts the core file of a Darwin Core Archive to a tab-separated text file
#    - extracts distinct values of a given field from the text file
#
# Example command-line usage:
# kurator -f vocab_extractor.yaml 
#         -p url=http://ipt.vertnet.org:8080/ipt/archive.do?r=ccber_mammals
#         -p out=../workspace/test_ccber_archive.zip
#         -p dwcafile=../workspace/test_ccber_archive.zip
#         -p tsvoutputfile=../workspace/test_ccber_core.tsv
#         -p archivetype=standard
#         -p inputfile=../workspace/test_ccber_core.tsv
#         -p termname=country
#
# Requires:
# jython pip install requests
# jython pip install python-dwca-reader
# jython pip install py
