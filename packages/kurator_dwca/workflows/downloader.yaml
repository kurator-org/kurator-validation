imports:

- classpath:/org/kurator/akka/types.yaml

components:

- id: ReadInput
  type: PythonActor
  properties:
    code: |
        def on_start(options):
            print 'Started ReadInput'
            print 'options: %s' % options
            return 'Good job"

- id: Downloader
  type: PythonActor
  properties:
    module: kurator_dwca.downloader
    onStart: downloader
    listensTo:
      - !ref ReadInput

- id: WriteOutput
  type: PythonActor
  properties:
    code: |
        def on_data(options):
            print 'Finished WriteOutput'
    listensTo:
      - !ref Downloader

- id: DownloaderWorkflow
  type: Workflow
  properties:
    actors:
      - !ref ReadInput
      - !ref Downloader
      - !ref WriteOutput
    parameters:
       url:
         actor: !ref Downloader
         parameter: url
       outputfile:
         actor: !ref Downloader
         parameter: outputfile       

