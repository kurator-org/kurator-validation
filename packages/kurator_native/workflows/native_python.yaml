imports:

- classpath:/org/kurator/validation/actors.yaml

components:

# Inline python actor to demonstrate making a workspace on the fly to use for
# writing temporary workflow artifacts.
- id: MakeWorkspace
  type: NativePythonActor
  properties:
    module: kurator_native.MakeWorkspace
    onStart: on_start

# Test native python actor
- id: NativeTest
  type: NativePythonActor
  properties:
    module: kurator_native.Test
    onData: test
    inputs:
      workspace : workspace
    parameters:
      firstname: "Bob"
      lastname: "Morris"
    listensTo:
      - !ref MakeWorkspace

- id: WrapUp
  type: NativePythonActor
  properties:
    module: kurator_native.WrapUp
    onData: on_data
    listensTo:
      - !ref NativeTest

- id: NativeTestWorkflow
  type: Workflow
  properties:
    actors:
      - !ref MakeWorkspace
      - !ref NativeTest
      - !ref WrapUp