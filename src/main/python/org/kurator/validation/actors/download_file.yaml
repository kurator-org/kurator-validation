imports:

- classpath:/org/kurator/akka/types.yaml

components:

- id: GetUrl
  type: PythonActor
  properties:
    code: |
      def on_start():
        print "Enter the URL for the file to download:"
        url = sys.stdin.readline()
        return url

- id: DownloadFile
  type: PythonActor
  properties:
    script: FileDownloader.py
    onData: download
    listensTo:
      - !ref GetUrl

- id: PrintPath
  type: PythonActor
  properties:
    code: |
      def on_data(path):
        print path
    listensTo:
      - !ref DownloadFile
  
- id: FileDownloaderWorkflow
  type: Workflow
  properties:
    actors:
      - !ref GetUrl
      - !ref DownloadFile
      - !ref PrintPath