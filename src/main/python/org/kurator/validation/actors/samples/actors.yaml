imports:

- classpath:/org/kurator/akka/types.yaml

types:

- id: PythonRepeater
  type: PythonActor
  properties:
    script: repeater.py
    onData: repeat
    defaults:
      outputTypeIsInputType: true
      
- id: PythonPrinter
  type: PythonActor
  properties:
    script: printer.py
    onData: printMessage
    onStart: start

- id: PythonMultiplier
  type: PythonActor
  properties:
    script: multiplier.py
    onData: multiply
    defaults:
      outputTypeIsInputType: true

- id: RampActor
  type: PythonActor
  properties:
    script: ramp.py
    onStart: ramp

- id: TriggeredRampActor
  type: PythonActor
  properties:
    script: triggered_ramp.py
    onData: ramp

- id: CsvReader
  type: PythonActor
  properties:
    script: csv_reader.py
    onStart: read_file
    defaults:
      outputTypeIsInputType: true
    