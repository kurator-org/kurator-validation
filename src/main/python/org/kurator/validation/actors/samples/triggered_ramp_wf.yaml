# This workflow prints the values in the range given by start and end, skipping by step.
#
# Example command-line usage:
# kurator -f ramp_wf.yaml -p start=1 -p end=10 -p step=2

imports:

- classpath:/org/kurator/akka/actors.yaml
- classpath:/org/kurator/validation/actors/samples/actors.yaml

components:

- id: Repeater
  type: PythonRepeater

- id: TriggeredRamp
  type: TriggeredRampActor
  properties:
    listensTo:
      - !ref Repeater

- id: Printer
  type: PythonPrinter
  properties:
    listensTo:
      - !ref TriggeredRamp
    parameters:
      delimiter: ","
       
- id: RampWorkflow
  type: Workflow
  properties:
    actors:
      - !ref Repeater
      - !ref TriggeredRamp
      - !ref Printer
    inputActor: !ref Repeater