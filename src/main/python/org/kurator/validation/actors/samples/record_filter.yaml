# This workflow reads a CSV file and outputs to another CSV file, filter out
# all records that do not match the criteria.
#
# Example command-line usage:
# kurator -f record_filter.yaml -p in=input.csv -p out=output.csv

imports:

- classpath:/org/kurator/akka/actors.yaml
- classpath:/org/kurator/validation/actors/samples/actors.yaml

components:

- id: CsvReader
  type: CsvFileReader

- id: PythonRecordFilter
  type: PythonActor
  properties:
    script: record_filter.py
    onData: filter
    parameters:
      outputTypeIsInputType: true
    listensTo:
      - !ref CsvReader

- id: CsvWriter
  type: CsvFileWriter
  properties:
    listensTo:
      - !ref PythonRecordFilter

- id: CsvRecordFilter
  type: Workflow
  properties:
    actors:
      - !ref CsvReader
      - !ref PythonRecordFilter
      - !ref CsvWriter
    parameters:
      in:
        actor: !ref CsvReader
        parameter: filePath
      out:
        actor: !ref CsvWriter
        parameter: filePath