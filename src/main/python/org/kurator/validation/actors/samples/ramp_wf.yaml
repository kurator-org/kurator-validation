# This workflow prints the values in the range given by start and end, skipping by step.
#
# Example command-line usage:
# kurator -f ramp_wf.yaml -p start=1 -p end=10 -p step=2

imports:

- classpath:/org/kurator/akka/actors.yaml
- classpath:/org/kurator/validation/actors/samples/actors.yaml

components:

- id: Ramp
  type: RampActor

- id: Printer
  type: PythonPrinter
  properties:
    listensTo:
      - !ref Ramp
    parameters:
      delimiter: ","
       
- id: RampWorkflow
  type: Workflow
  properties:
    actors:
      - !ref Ramp
      - !ref Printer
    parameters:
      start:
        actor: !ref Ramp
        parameter: start
      end:
        actor: !ref Ramp
        parameter: end
      step:
        actor: !ref Ramp
        parameter: step
