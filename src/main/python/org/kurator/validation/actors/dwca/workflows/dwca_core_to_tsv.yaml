# This workflow reads a Darwin Core Archive file and writes its core file to a TSV
#
# Example command-line usage:
# kurator -f workflows/dwca_core_to_tsv.yaml -p dwcafile=../../data/dwca-uwymv_herp.zip -p tsvoutputfile=./workspace/dwcatsvout.tsv -p archivetype=standard

imports:

- classpath:/org/kurator/akka/actors.yaml
- classpath:/org/kurator/validation/actors/dwca/actors.yaml

components:

- id: DWCAtoTSVWriter
  type: PythonActor
  properties:
    script: dwca_core_to_tsv.py
    onStart: dwca_core_to_tsv
    parameters:
      outputTypeIsInputType: true

- id: DWCAtoTSVWorkflow
  type: Workflow
  properties:
    actors:
      - !ref DWCAtoTSVWriter
    parameters:
      dwcafile:
        actor: !ref DWCAtoTSVWriter
        parameter: dwcafile
      tsvoutputfile:
        actor: !ref DWCAtoTSVWriter
        parameter: tsvoutputfile
      archivetype:
        actor: !ref DWCAtoTSVWriter
        parameter: archivetype
