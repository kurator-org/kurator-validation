# This workflow reads a CSV file and outputs to another CSV file, filter out
# all records that do not match the criteria.
#
# Example command-line usage:
# kurator -f workflows/text_file_splitter.yaml -p p=fullpath -p v=../../data/eight_specimen_records.csv  -p c=5 -p w=./workspace

imports:

- classpath:/org/kurator/akka/actors.yaml
- classpath:/org/kurator/validation/actors/dwca/actors.yaml

components:

- id: WorkflowPrimer
  type: PythonActor
  properties:
    script: workflow_primer.py
    onStart: workflow_primer
    parameters:
      outputTypeIsInputType: true

- id: TextFileSplitter
  type: PythonActor
  properties:
    script: text_file_splitter.py
    onData: text_file_splitter
    listensTo:
      - !ref WorkflowPrimer
    parameters:
      outputTypeIsInputType: true

- id: TextFileSplitWorkflow
  type: Workflow
  properties:
    actors:
      - !ref WorkflowPrimer
      - !ref TextFileSplitter
    parameters:
      p:
        actor: !ref WorkflowPrimer
        parameter: wfparameter
      v:
        actor: !ref WorkflowPrimer
        parameter: wfvalue
      c:
        actor: !ref TextFileSplitter
        parameter: splitterchunksize
      w:
        actor: !ref TextFileSplitter
        parameter: splitterworkspace
