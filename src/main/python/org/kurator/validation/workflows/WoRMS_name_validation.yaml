####################################
# WORMS_name_validation.yaml
####################################

imports:

- classpath:/org/kurator/akka/actors.yaml
- classpath:/org/kurator/validation/actors/actors.yaml

components:

- id: ReadInput
  type: CsvFileReader

- id: CurateRecords
  type: WoRMSNameCurator
  properties:
    listensTo:
      - !ref ReadInput

- id: WriteOutput
  type: CsvFileWriter
  properties:
    listensTo:
      - !ref CurateRecords
  
- id: WoRMSNameValidationWorkflow
  type: Workflow
  properties:
    actors:
      - !ref ReadInput
      - !ref CurateRecords
      - !ref WriteOutput
